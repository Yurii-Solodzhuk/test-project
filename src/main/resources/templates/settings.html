<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Settings</title>
  <link th:href="@{/static/style.css}" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div th:replace="fragments/fragments :: header"></div>
  <div class="container">
    <h1>User settings</h1>
    <div class="user-settings">
      <div class="d-flex justify-content-center">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img th:src="@{${'/img/' + user.avatar}}" class="card-img-top" alt="Avatar">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">This is your avatar</h5>
                <p th:text="${user.avatar == 'defaultAvatar.jpeg'} ? 'You can add it here.' : 'You can change it here.'" class="card-text"></p>
                <p class="card-text"><small class="text-muted">
                  <label th:text="${user.avatar == 'defaultAvatar.jpeg'} ? 'Upload avatar' : 'Change avatar'"
                         class="browse-avatar btn btn-primary" for="upload-photo"></label>
                  <input type="file" name="avatar" id="upload-photo" onchange="form.submit()"/>
                </small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form th:action="@{/save}" method="post">
        <div class="d-flex justify-content-center">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="firstName">First Name</span>
            <input class="form-control" type="text" name="firstName"
                   th:placeholder="${user.firstName}" aria-describedby="firstName">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="lastName">Last Name</span>
            <input class="form-control" type="text" name="lastName"
                   th:placeholder="${user.lastName}" aria-describedby="lastName">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="phoneNumber">Phone Number</span>
            <input class="form-control" type="text" name="phoneNumber"
                   th:placeholder="${user.phoneNumber}" aria-describedby="phoneNumber">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="email">Email</span>
            <input class="form-control" type="text" name="email"
                   th:placeholder="${user.email}" aria-describedby="email">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="password">Password</span>
            <input class="form-control" type="text" name="password"
                   placeholder="********" aria-describedby="password">
          </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button class="guest-page-btns btn btn-primary" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>



<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js" integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
