<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Registration</title>
  <link th:href="@{/static/style.css}" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div th:replace="fragments/fragments :: guest-header"></div>
  <div class="container">
    <h2 class="registration-header mb-5">Registration form</h2>
    <div th:if="${wanrMessage}">
      <p th:text="${wanrMessage}"/>
    </div>
    <form th:action="@{/registration}" method="post">
      <div class="registration-inputs">
        <div class="d-flex justify-content-center">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="name">Name</span>
            <input class="form-control" type="text" name="name" aria-describedby="name">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="email">Email</span>
            <input class="form-control" type="text" name="email" aria-describedby="email">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="password">Password</span>
            <input class="form-control" type="text" name="password" aria-describedby="password">
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <a class="guest-page-btns btn btn-primary me-5" href="login">Back to Log In</a>
        <button class="guest-page-btns btn btn-primary" type="submit">Sign Up</button>
      </div>
    </form>
  </div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js" integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
