<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Registration</title>
  <link th:href="@{/static/style.css}" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div th:replace="fragments/fragments :: guest-header"></div>
  <div class="container">
    <h2 class="registration-header mb-5">Registration form</h2>
    <div class="d-flex justify-content-center" th:if="${errorMessage}" style="color:red">
      <p th:text="${errorMessage}"/>
    </div>
    <form th:action="@{/registration}" th:object="${userRegistrationDto}" method="post">
      <div class="registration-inputs">
        <div class="d-flex justify-content-center">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="firstName">First Name</span>
            <input class="form-control" type="text" name="firstName" th:field="*{firstName}"
                   aria-describedby="firstName" th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback"></div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="lastName">Last Name</span>
            <input class="form-control" type="text" name="lastName" th:field="*{lastName}"
                   aria-describedby="lastName" th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="phoneNumber">Phone Number</span>
            <input class="form-control" type="text" name="phoneNumber" th:field="*{phoneNumber}"
                   aria-describedby="phoneNumber" th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="invalid-feedback"></div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="email">Email</span>
            <input class="form-control" type="text" name="email" th:field="*{email}"
                   aria-describedby="email" th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="password">Password</span>
            <input class="form-control" type="text" name="password" th:field="*{password}"
                   aria-describedby="password" th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="repeatPassword">Repeat Password</span>
            <input class="form-control" type="text" name="repeatPassword" th:field="*{repeatPassword}"
                   aria-describedby="repeatPassword" th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}" class="invalid-feedback"></div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <a class="guest-page-btns btn btn-primary me-5" href="login">Back to Log In</a>
        <button class="guest-page-btns btn btn-primary" type="submit">Sign Up</button>
      </div>
    </form>
  </div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js" integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
