<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link th:href="@{/static/style.css}" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div th:replace="fragments/fragments :: guest-header"></div>
  <div class="d-flex justify-content-center mt-5">
      <div class="error-msg" th:if="${param.error}">
          Invalid username or password.
      </div>
      <div class="info-msg" th:if="${param.logout}">
          You have been logged out.
      </div>
  </div>
  <div class="d-flex justify-content-center mt-4">
      <form th:action="@{/login}" method="post">
          <div class="form-group row mb-3">
              <div class="input-group mb-3">
                  <span class="input-group-text">@</span>
                  <div class="form-floating">
                      <input type="text" class="form-control" name="username" id="email" placeholder="Email">
                      <label for="email">Email</label>
                  </div>
              </div>
          </div>
          <div class="form-group row mb-3">
              <div class="input-group mb-3">
                  <span class="input-group-text">&#128477;</span>
                  <div class="form-floating">
                      <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                      <label for="password">Password</label>
                  </div>
              </div>
          </div>
          <div class="d-flex justify-content-center">
            <button class="guest-page-btns btn btn-primary" type="submit">Sign In</button>
          </div>
      </form>
  </div>
  <div class="d-flex justify-content-center mt-4">
      Don't have account?
  </div>
  <div class="d-flex justify-content-center mt-2">
      <a class="guest-page-btns btn btn-primary" href="registration">Sing Up</a>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js" integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
