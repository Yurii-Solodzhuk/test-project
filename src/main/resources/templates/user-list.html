<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>List of users</p>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.email}"/>
        <td th:text="${user.roles}"/>
        <td th:each="role : ${user.roles}">,</td>
        <td><a th:href="@{${'/user/' + user.id}}">Edit</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
